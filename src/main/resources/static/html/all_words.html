<!DOCTYPE html>
<html lang="en" data-ng-app="allWords" >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div>
    
    	
    
	    <div id="header">
	        <div class="span12">
	                    <div class="span6">
	                        <h1 class="muted">Vocabulary</h1>
	                    </div>
	
	                    <div class="span4 offset2" style="margin-top:15px;">
	                        <button class="btn pull-right" type="button">Sign In</button>
	                    </div>
	                    
	        </div>
	    </div>
	    
	    <nav class="navbar navbar-inverse">
	        <div class="container-fluid">
	             <ul class="nav navbar-nav">
	              <li><a class="navbar-brand" href="http://localhost:8080/my-vocabulary/">Main</a></li>
	              <li class="active"><a href="http://localhost:8080/my-vocabulary/all_words">All words</a></li>
	              <li><a href="http://localhost:8080/my-vocabulary/easy_words">Easy level</a></li>
	              <li><a href="http://localhost:8080/my-vocabulary/medium_words">Medium level</a></li>
	              <li><a href="http://localhost:8080/my-vocabulary/height_words">Height level</a></li>
	              <li><a href="http://localhost:8080/my-vocabulary/crud_words">CRUD words</a></li>
	            </ul>
	
	        	<form class="navbar-form navbar-left">
	              <div class="input-group">
	                <input type="text" class="form-control" placeholder="Search">
	                <div class="input-group-btn">
	                  <button class="btn btn-default" type="submit">
	                    <i class="glyphicon glyphicon-search"></i>
	                  </button>
	                </div>
	              </div>
	            </form>
	      </div>
	    </nav>
	    
    
    </div>

	<div data-ng-controller="allWordsCtrl" data-ng-init="getDataFromDataBase()">


	<div class="words_table">
		

	
		    
		 
		    
		  
		  
		
		

		<table class="table">
		
		  <thead class="thead-inverse">
		 	<tr>
		      <th></th>
		      <th><input data-ng-model="search.engWord"  placeholder="Filter by english word          "/></th>
		      <th><input data-ng-model="search.plWord"   placeholder="Filter by polish word           "/></th>
		    </tr>	
		  </thead>
			
		  <thead class="thead-inverse" style="background: black; color:white">
		    <tr>
		      <th>Id</th>
		      <th>English word</th>
		      <th>Polish word</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr data-ng-repeat="word in allWords | filter:search">
		      <th scope="row">{{word.idWord}}</th>
		      <td>{{word.engWord}}</td>
		      <td>{{word.plWord}}</td>
		    </tr>
		  
		  </tbody>
		</table>

	</div>


    </div>
    
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/all_words.js"></script>
</body>
</html>
