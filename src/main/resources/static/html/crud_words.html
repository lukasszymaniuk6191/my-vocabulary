<!DOCTYPE html>
<html lang="en" data-ng-app="crudWords" >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div>
    
    	
    
	    <div id="header">
	        <div class="span12">
	                    <div class="span6">
	                        <h1 class="muted">Vocabulary</h1>
	                    </div>
	
	                    <div class="span4 offset2" style="margin-top:15px;">
	                        <button class="btn pull-right" type="button">Sign In</button>
	                    </div>
	                    
	        </div>
	    </div>
	    
	    <nav class="navbar navbar-inverse">
	        <div class="container-fluid">
	             <ul class="nav navbar-nav">
	              <li><a class="navbar-brand" href="http://localhost:8080/my-vocabulary/">Main</a></li>
	              <li class="active"><a href="http://localhost:8080/my-vocabulary/all_words">All words</a></li>
	              <li><a href="http://localhost:8080/my-vocabulary/easy_words">Easy level</a></li>
	              <li><a href="http://localhost:8080/my-vocabulary/medium_words">Medium level</a></li>
	              <li><a href="http://localhost:8080/my-vocabulary/height_words">Height level</a></li>
	              <li><a href="http://localhost:8080/my-vocabulary/crud_words">CRUD words</a></li>
	            </ul>
	
	        	<form class="navbar-form navbar-left">
	              <div class="input-group">
	                <input type="text" class="form-control" placeholder="Search">
	                <div class="input-group-btn">
	                  <button class="btn btn-default" type="submit">
	                    <i class="glyphicon glyphicon-search"></i>
	                  </button>
	                </div>
	              </div>
	            </form>
	      </div>
	    </nav>
	    
    
    

	<div data-ng-controller="crudWordsCtrl">
		
		<div class="page">
		
			<div class="font_parameters">
			Add word	
			</div>
				
			<div class="form-group row">
			  <label for="example-text-input" class="col-2 col-form-label">English word</label>
			  <div class="col-10">
			    <input id="add_eng_word" class="form-control" type="text" placeholder="English word" id="example-text-input">
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="example-text-input" class="col-2 col-form-label">Polish word </label>
			  <div class="col-10">
			    <input id="add_pl_word" class="form-control" type="text" placeholder="Polish word" id="example-text-input">
			  </div>
			</div>
			
			<label for="comment">Choose difficulty level:</label>
            <div class="row">
                        <div class="col-xs-3">
                              <div class="form-group">
                                  <label id="easy" for="comment"><input type="radio" name="add_difficulty_level" value="Easy"> Easy</label>
                              </div>
                        </div>
                         <div class="col-xs-3">
                              <div class="form-group">
                                  <label id="medium" for="comment"><input type="radio" name="add_difficulty_level" value="Medium"> Medium</label>
                              </div>
                        </div>
                         <div class="col-xs-3">
                              <div class="form-group">
                                  <label id="height" for="comment"><input type="radio" name="add_difficulty_level" value="Height"> Height</label>
                              </div>
                        </div>
            </div>
			
			<button type="submit" data-ng-click="addWordToVocabulary()" class="btn btn-primary">Add word</button>
			
			<br><br>
			
			<div class="font_parameters">
			Update word
			</div>	
			
				
			<div class="form-group row">
			  <label for="example-text-input" class="col-2 col-form-label">English word</label>
			  <div class="col-10">
			    <input id="update_eng_word" class="form-control" type="text" placeholder="English word" id="example-text-input">
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="example-text-input" class="col-2 col-form-label">Polish word </label>
			  <div class="col-10">
			    <input id="update_pl_word"  class="form-control" type="text" placeholder="Polish word"  id="example-text-input">
			  </div>
			</div>
			
			<button type="submit" data-ng-click="updateWordInVocabulary()" class="btn btn-primary">Update word</button>
			
			<br><br>
			
			<div class="font_parameters">
				Remove word
			</div>
			
			<div class="form-group row">
			  <label for="example-text-input" class="col-2 col-form-label">English word</label>
			  <div class="col-10">
			    <input id="remove_eng_word" class="form-control" type="text" placeholder="English word" id="example-text-input">
			  </div>
			</div>
				
		
			
			<button type="submit" data-ng-click="removeWordFromVocabulary()" class="btn btn-primary">Remove word</button>
			

		</div>
	</div>


    </div>
    
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/crud_words.js"></script>
</body>
</html>
